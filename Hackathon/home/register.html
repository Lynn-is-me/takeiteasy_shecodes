<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign In & Log In</title>

    <!---include Js and Css-->
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <!--NAVIGATOR BAR-->
    <header class="header">
        <nav class="Navigator Bar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
        </nav>
    </header>

    <div class="container">
        <div class="item">
            <h2>Welcome</h2>
        </div>
        
        <!--LOGIN-->
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button class="btn">Login In</button>
                    <div class="create-account">
                        <p>Create A New Account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
             <!--SIGN UP-->
             <div class="form-box register">
                <form action="">
                <h2>Sign Up</h2>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <input type="text" required>
                    <label >Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-password">
                    <label for=""><input type="checkbox">I agree with this statement</label>
                </div>
                <button class="btn">Login In</button>
                <div class="create-account">
                    <p>Already Have An Account? <a href="#" class="login-link">Sign In</a></p>
                </div>
                </form>
            </div>
        </div>

        </div>
        </div>
    </div>
    <!-- SIGN UP FORM CREATION -->
    <script src="register.js"></script>
</body>
</html>
